<div id="map"></div>

  let map = null;
  let route = null; // Хранение текущего маршрута

  // Центр карты и зум
  const LOCATION_START = { center: [37.618381, 55.752140 ], zoom: 10 }; // Москва

  const startPoint = [ 37.618381, 55.752140 ]; // Начальная точка (Кремль)
  const endPoint = [36.627248, 55.751045 ]; // Конечная точка (Зарядье)

  async function main() {
    // Дождаться готовности API Yandex.Maps
    await ymaps3.ready;

    // Импортирование необходимых модулей из API
    const { YMap, YMapDefaultSchemeLayer, YMapDefaultFeaturesLayer, YMapMarker, Routing } = ymaps3;

    // Инициализация карты
    map = new YMap(document.getElementById('map'), {
      location: LOCATION_START,
    });

    // Добавляем слои карты
    map.addChild(new YMapDefaultSchemeLayer());
    map.addChild(new YMapDefaultFeaturesLayer());

    // Функция добавления маркеров на карту
    function addMarker(coordinates, label) {
      const el = document.createElement('img');
      el.className = 'my-marker';
      el.src = 'https://prostomaster.github.io/old/button/img/images.png'; // Изображение маркера
      el.alt = label;
      
      map.addChild(new YMapMarker({ coordinates }, el));
    }

    // Добавляем маркеры для начальной и конечной точек
    addMarker(startPoint, 'Кремль');
    addMarker(endPoint, 'Зарядье');

    // Функция для построения маршрута
    function buildRoute(from, to) {
      // Если маршрут уже существует, удаляем его перед созданием нового
      if (route) {
        map.removeChild(route);
      }

      // Создание маршрута
      route = new Routing.Route({
        points: [
          { coordinates: from },
          { coordinates: to }
        ],
        params: { routingMode: 'auto' } // Выбираем автомобильный маршрут
      });

      // Добавляем маршрут на карту
      map.addChild(route);
